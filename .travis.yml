sudo: required
language: node_js
node_js:
  - '10'
env:
  global:
    secure: 
before_install:
  - npm install
script:
  - npm run build
deploy:
  provider: pages
  target-branch: master
  skip-cleanup: true
  local-dir: docs/.vuepress/dist
  repo: lmjben/lmjben.github.io
  github-token: $REPO_TOKEN
  keep-history: true
  on:
    branch: master
